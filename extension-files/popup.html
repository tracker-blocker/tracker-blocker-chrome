<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Tracker Blocker popup</title>
</head>
<body>
    <div id="header">
        <img src="images/icons/tracker-blocker-logo_48.png" id="header-image">
        <h3 id="header-title">Tracker Blocker</h3>
    </div>
    <div id="site-options">
        <h5>BLOCK TRACKERS FROM THIS SITE</h5>
        <!-- <button id="stop-blocking">Yes</button> -->
        <label class="switch">
            <input type="checkbox" id="site-tracker-switch">
            <span class="slider round"></span>
        </label>
    </div>
    <h3 id="tracker-list-title">Trackers Blocked</h3>
    <div id="blocked-sites"></div>
    <script src="popup.js"></script>
</body>
</html>
